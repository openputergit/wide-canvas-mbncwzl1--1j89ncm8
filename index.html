<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Based Fertilizer System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .hide { display: none; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Login/Register Container -->
    <div id="auth-container" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-green-600">AI Based Fertilizer System</h1>
                <p class="text-gray-600">Smart farming solutions for better yields</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Email/Username</label>
                    <input type="text" id="loginEmail" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="loginPassword" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" required>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Login</button>
            </form>

            <div class="mt-4 text-center">
                <button id="showRegister" class="text-green-600 hover:underline">Create New Account</button>
            </div>
        </div>
    </div>

    <!-- Registration Form -->
    <div id="register-container" class="min-h-screen flex items-center justify-center p-4 hide">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-green-600">Create Account</h2>
            <form id="registerForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Full Name</label>
                    <input type="text" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Phone Number</label>
                    <input type="tel" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Device Name</label>
                    <input type="text" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Device ID</label>
                    <input type="text" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" required class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Register</button>
            </form>
            <div class="mt-4 text-center">
                <button id="showLogin" class="text-green-600 hover:underline">Back to Login</button>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hide">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <span class="text-xl font-bold text-green-600">FertilizerAI</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="nav-account" class="text-gray-600 hover:text-green-600"><i class="bi bi-person"></i> Account</button>
                        <button id="nav-shop" class="text-gray-600 hover:text-green-600"><i class="bi bi-shop"></i> Shop</button>
                        <button id="nav-cart" class="text-gray-600 hover:text-green-600"><i class="bi bi-cart"></i> Cart</button>
                        <button id="nav-device" class="text-gray-600 hover:text-green-600"><i class="bi bi-cpu"></i> Device</button>
                        <button id="logout" class="text-gray-600 hover:text-green-600"><i class="bi bi-box-arrow-right"></i> Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Content Sections -->
        <div class="container mx-auto p-4">
            <!-- Device Monitoring Section -->
            <div id="device-section" class="bg-white rounded-lg shadow p-6 mb-6">
                <h2 class="text-xl font-bold mb-4">Soil Monitoring</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div class="p-4 bg-green-100 rounded-lg">
                        <h3>Nitrogen (N)</h3>
                        <p id="nitrogen-value" class="text-2xl font-bold">0 mg/kg</p>
                    </div>
                    <div class="p-4 bg-blue-100 rounded-lg">
                        <h3>Phosphorus (P)</h3>
                        <p id="phosphorus-value" class="text-2xl font-bold">0 mg/kg</p>
                    </div>
                    <div class="p-4 bg-purple-100 rounded-lg">
                        <h3>Potassium (K)</h3>
                        <p id="potassium-value" class="text-2xl font-bold">0 mg/kg</p>
                    </div>
                    <div class="p-4 bg-yellow-100 rounded-lg">
                        <h3>Moisture</h3>
                        <p id="moisture-value" class="text-2xl font-bold">0%</p>
                    </div>
                </div>
            </div>

            <!-- Recommendations Section -->
            <div id="recommendations" class="bg-white rounded-lg shadow p-6 mb-6">
                <h2 class="text-xl font-bold mb-4">Fertilizer Recommendations</h2>
                <div id="recommendation-content" class="prose">
                    <!-- Recommendations will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock admin credentials
        const adminCredentials = {
            'Admin0': 'admin@123',
            'Admin1': 'admin@123',
            'Admin2': 'admin@123',
            'Admin3': 'admin@123',
            'Admin4': 'admin@123',
            'Admin5': 'admin@123'
        };

        // UI Navigation
        document.getElementById('showRegister').addEventListener('click', () => {
            document.getElementById('auth-container').classList.add('hide');
            document.getElementById('register-container').classList.remove('hide');
        });

        document.getElementById('showLogin').addEventListener('click', () => {
            document.getElementById('register-container').classList.add('hide');
            document.getElementById('auth-container').classList.remove('hide');
        });

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (adminCredentials[email] === password) {
                // Admin login successful
                showDashboard(true);
            } else {
                // For demo purposes, allow any non-admin login
                showDashboard(false);
            }
        });

        // Registration Form Handler
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Account created successfully! Please login.');
            document.getElementById('register-container').classList.add('hide');
            document.getElementById('auth-container').classList.remove('hide');
        });

        // Show Dashboard
        function showDashboard(isAdmin) {
            document.getElementById('auth-container').classList.add('hide');
            document.getElementById('dashboard').classList.remove('hide');
            
            // Simulate real-time sensor data
            setInterval(updateSensorData, 5000);
        }

        // Logout Handler
        document.getElementById('logout').addEventListener('click', () => {
            document.getElementById('dashboard').classList.add('hide');
            document.getElementById('auth-container').classList.remove('hide');
        });

        // Simulate sensor data updates
        function updateSensorData() {
            document.getElementById('nitrogen-value').textContent = `${Math.floor(Math.random() * 100)} mg/kg`;
            document.getElementById('phosphorus-value').textContent = `${Math.floor(Math.random() * 100)} mg/kg`;
            document.getElementById('potassium-value').textContent = `${Math.floor(Math.random() * 100)} mg/kg`;
            document.getElementById('moisture-value').textContent = `${Math.floor(Math.random() * 100)}%`;
            
            // Update recommendations based on values
            updateRecommendations();
        }

        function updateRecommendations() {
            const recommendationContent = document.getElementById('recommendation-content');
            recommendationContent.innerHTML = `
                <p class="mb-2">Based on your soil analysis:</p>
                <ul class="list-disc pl-5">
                    <li>Apply nitrogen-rich fertilizer to improve growth</li>
                    <li>Consider adding phosphorus supplements</li>
                    <li>Maintain current potassium levels</li>
                    <li>Soil moisture is optimal</li>
                </ul>
            `;
        }

        // Initialize first data update
        updateSensorData();
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
